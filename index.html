<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Önskningssystem</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

    <nav>
        <a href="index.html" class="logo">Önskelista</a>

        <a href="cart.html" class="cart-icon">
            <i class="ri-shopping-bag-line"></i>
            <span class="cart-item-count"></span>
        </a>
    </nav>

    <section class="product-collection">
        <h1>Product Collection</h1>
        <div class="dropdown">
            <button class="dropdown-toggle" id="dropdownBtn">Sortera</button>
            <div class="sort-buttons dropdown-menu">
                <button class="sortBtn az"><i class="ri-sort-alphabet-asc"></i> A-Z</button>
                <button class="sortBtn za"><i class="ri-sort-alphabet-desc"></i> Z-A</button>
                <button class="sortBtn priceLow"><i class="ri-sort-number-asc"></i> Billigaste produkten först</button>
                <button class="sortBtn priceHigh"><i class="ri-sort-number-desc"></i> Dyraste produkten först</button>
            </div>
        </div>
        <div class="product-list"></div>
    </section>

    <script src="products.js"></script>
    <script src="script.js"></script>
</body>

</html>
